<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/icons/facebook.png">
    <link rel="stylesheet" href="style.css">
    <title>FaceBook Login Page</title>
</head>
<body>
    <div class="loginPageMainContainer">
        <div class="loginPageContent">
            <div class="company-desc">
                <h2>facebook</h2>
                <h3>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h3>
            </div>

            <div class="formAndCreatePageBlock">
                <form class="login-form">
                    <input type="email" placeholder="Электронный адрес или номер телефона">
                    <input type="password" placeholder="Пароль">
                    <button class="btn-blue">Вход</button>
                    <span><a href="#">Забыли пароль?</a></span>
                    <div class="arrow"></div>
                    <button class="btn-green">Создать аккаунт</button>
                </form>

                <span><strong>Создать Страницу</strong> знаменитости,музыкальной группы или компании.</span>
            </div>
        </div>

        <footer id="loginPage-footer">
            <div class="loginPage-footer-container">
                <div class="footer-1"></div>
                <div class="arrow"></div>
                <div class="footer-2"></div>
                <div class="footer-3"></div>
            </div>
        </footer>
    </div>


    <script src="script.js"></script>
</body>
</html>
