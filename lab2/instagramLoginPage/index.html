<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/icons/instagram.png">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Login Page</title>
</head>
<body>
    <div class="loginPageTheMostMainContainer">
        <div class="loginPageMainContainer">
            <div id="iphoneImgsContainer">
                <img src="assets/images/insta-login-img.png" id='iphoneImgs' alt="">
            </div>

            <div class="loginForm">
                <div class="loginCard simpleBorder">
                    <h1 class="loginCardTitle">Instagram</h1>
                    <form class="login-card">
                        <input type="email" placeholder="Телефон,имя пользователя или эл.адрес">
                        <input type="password" placeholder="Пароль">
                        <button type="submit" class="btn">Войти</button>
                        <div class="loginpage-iliContainer">
                            <span class="arrow_ili"></span>
                            <p class="loginpage-ili">или</p>
                            <span class="arrow_ili"></span>
                        </div>
                        <div class="loginViaFacebook">
                            <img src="assets/icons/facebook.png" class="apps-icons-facebook" alt="">
                            <span><a href="#">Войти через Facebook</a></span>
                        </div>
                        <span class="login_forget_pass"><a href="#">Забыли пароль?</a></span>
                    </form>
                </div>
                <div class="simpleBorder regaCard">
                    <span>У вас ещё нет аккаунта?</span>
                    <span><a href="#">Зарегистрироваться</a></span>
                </div>
                <span class="login-download-app">Установите приложение.</span>
                <div class="apps-card-container">
                    <div class="apps-card">
                        <img src="assets/icons/apple.png" class="apps-icons-1" alt="">
                        <div class="apps-card-desc">
                            <span class="apps-card-desc-1">Загрузите в</span>
                            <span class="apps-card-desc-2">App Store</span>
                        </div>
                    </div>
                    <div class="apps-card">
                        <img src="assets/icons/google-play.png" class="apps-icons-2" alt="">
                        <div class="apps-card-desc">
                            <span class="apps-card-desc-1">Доступно в</span>
                            <span class="apps-card-desc-2">Google Play</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div id="instagramLoginPageFooterFirstBlock"></div>
            <div id="instagramLoginPageFooterSecondBlock"></div>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
